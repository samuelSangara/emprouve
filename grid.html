<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .d1{background: lightblue;}
        .d2{background: lightsalmon;}
        .d3{background: paleturquoise;}
        .d4{background: lightpink;}
        .d5{background: palegreen;}
        .container{
            font-size: 20px;
            width: 100px;
            display: grid;
            grid-template-columns: 50px 50px 10px ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>

    </div>
</body>
</html>
